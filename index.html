<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link href="css/style.css" rel="stylesheet" type="text/css"> 
        <link href="css/grid.css" rel="stylesheet" type="text/css">
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
        
    </head>

    <body>
        <div class="timer-container">
            <div class="length-container">
                <div class="break-container">
                    <h3>Break Length</h3>

                    <button class="break-minus"><i class="fa fa-minus" aria-hidden="true"></i></button>
                    <div class="break">5</div>
                    <button class="break-plus"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
                <div class="session-container">
                    <h3>Session Length</h3>

                    <button class="session-minus"><i class="fa fa-minus" aria-hidden="true"></i></button>
                    <div class="session">15</div>
                    <button class="session-plus"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="loader-container">
                <div class="loader">
                    <div class="loader-bg">
                        <div class="timer">15:00</div>
                    </div>
                    <div class="spiner-holder-one animate-0-25-a">
                        <div class="spiner-holder-two animate-0-25-b">
                            <div class="loader-spiner" style=""></div>
                        </div>
                    </div>
                    <div class="spiner-holder-one animate-25-50-a">
                        <div class="spiner-holder-two animate-25-50-b">
                            <div class="loader-spiner"></div>
                        </div>
                    </div>
                    <div class="spiner-holder-one animate-50-75-a">
                        <div class="spiner-holder-two animate-50-75-b">
                            <div class="loader-spiner"></div>
                        </div>
                    </div>
                    <div class="spiner-holder-one animate-75-100-a">
                        <div class="spiner-holder-two animate-75-100-b">
                            <div class="loader-spiner"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="control-buttons">
                <button class="start">Start</button>
                <button class="stop">Stop</button>
                <button class="reset">Reset</button>
            </div>
        </div>
        
        <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
        <script src="js/script.js"></script>
    </body>

</html>
