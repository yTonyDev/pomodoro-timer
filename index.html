<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet"> </head>

<body>
    <div class="timer-container">
        <div class="timer-window">
            <div class="timer-display">
                <h2>Pomodoro!</h2>
                <div class="timer">00:05</div>
            </div>
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </div>

        <div class="break-container">
            <h2>Break Length</h2>
            <div class="break">5</div>
            <button class="break-minus">break-minus</button>
            <button class="break-plus">break-plus</button>
        </div>
        
        <div class="session-container">
            <h2>Session Length</h2>
            <div class="session">25</div>
            <button class="session-minus">session-minus</button>
            <button class="session-plus">session-plus</button>
        </div>
        
        <div class="loader">
            <div class="loader-bg">
                <div class="text">hello</div>
            </div>        
            <div class="spiner-holder-one animate-0-25-a">
                <div class="spiner-holder-two animate-0-25-b">
                    <div class="loader-spiner" style=""></div>
                </div>
            </div>
            <div class="spiner-holder-one animate-25-50-a">
                <div class="spiner-holder-two animate-25-50-b">
                    <div class="loader-spiner"></div>
                </div>
            </div>
            <div class="spiner-holder-one animate-50-75-a">
                <div class="spiner-holder-two animate-50-75-b">
                    <div class="loader-spiner"></div>
                </div>
            </div>
            <div class="spiner-holder-one animate-75-100-a">
                <div class="spiner-holder-two animate-75-100-b">
                    <div class="loader-spiner"></div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    
    <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="js/script.js"></script>
</body>

</html>
